<div class="card" style="width: 32rem; height: 21.5rem;">
  <div class="card-body">
    <h1 class="card-title" style="text-align: center;text-shadow: 0 0 3px #FF0000;">Login</h1><br>
    <form #myform1="ngForm" (ngSubmit)="addvalidation(myform1)">
      <table style="margin: auto;">
          <tr>
              <td><h5>Username</h5> </td>
              <td><input type="email" name="Email1" id="Email" ngModel required #myEmail="ngModel"></td>
          </tr>
          <tr>
              <td><h5>Password</h5> </td>
              <td><input type="password" name="Password1" id="Password" ngModel required #myPassword="ngModel" ></td>
          </tr>
      </table><br>
      <button type="submit" class="btn btn-success" [disabled]="myform1.invalid" style="margin-left: 44%;" >Submit</button>
    <br>
    
    <br><br>
    <h6>New User ? <span><a href="Register" class="btn btn-primary" style="margin-left: 6%;">Register User</a></span></h6>
    
    </form><br>
    
  </div>
</div>
