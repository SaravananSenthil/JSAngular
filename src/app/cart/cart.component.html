<div class="cart-container">
    <h2>Shopping Cart</h2>
  
    <h3>Add Product</h3>
    <form (ngSubmit)="addToCart()">
      <div>
        <label for="name">Product Name:</label>
        <input type="text" id="name" [(ngModel)]="newProduct.name" name="name" required>
      </div>
      <div>
        <label for="price">Price:</label>
        <input type="number" id="price" [(ngModel)]="newProduct.price" name="price" required>
      </div>
      <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" [(ngModel)]="newProduct.quantity" name="quantity" required>
      </div>
      <button type="submit">Add to Cart</button>
    </form>
  
    <ul>
      <li *ngFor="let product of cart">
        <span>{{ product.name }} - {{ product.price | currency }} x {{ product.quantity }}</span>
        <input type="number" [(ngModel)]="product.quantity" (change)="updateQuantity(product.id, product.quantity)">
        <button (click)="removeFromCart(product.id)">Remove</button>
      </li>
    </ul>
    <div *ngIf="cart.length === 0">
      <p>Your cart is empty.</p>
    </div>
  </div>
